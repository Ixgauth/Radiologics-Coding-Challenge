<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add New Subject</title>
	</head>
	<body>
		<div align="center">
			<h1>Add a new Subject</h1>
			<form action="#" th:action="@{/add_subj}" th:object="${subject}" method="post">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}"/> </td>
					</tr>
					<tr>
						<td>Age:</td>
						<td><input type="number" min="0" th:field="*{age}"/> </td>
					</tr>
					<tr>
						<td>Sex:</td>
						<td><input type="text" th:field="*{sex}"/> </td>
					</tr>
					<tr>
						<td>Occupation:</td>
						<td><input type="text" th:field="*{occupation}"/> </td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>
				</table>
			
			</form>
		</div>
	</body>
</html>
